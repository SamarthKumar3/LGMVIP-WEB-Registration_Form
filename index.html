<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>

<body>
    <h1>REGISTRATION FORM</h1>
    <div class="row ">
        <form class="col-md-6 ">
            <div class="formarea">
                <div class="inputar">

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                        <label for="floatingInput">Name</label>
                    </div>
                </div>
                <div class="inputar">

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput2" placeholder="email">
                        <label for="floatingInput2">email</label>
                    </div>
                </div>
                <div class="inputar">

                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput3" placeholder="website.com">
                        <label for="floatingInput3">yourwebsite.com</label>
                    </div>
                </div>
                <div class="inputar">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Image</label>
                        <input class="form-control" id="image" type="file" id="formFile">
                    </div>
                </div>
                <div class="btns">
                    <p>
                        Gender
                    </p>
                    <div class="checkbtns">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="Male"
                                id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="Female"
                                id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                    </div>
                </div>

                <div class="btns">
                    <p>
                        Skills
                    </p>
                    <div class="radiobtns">
                        <div class="form-check">
                            <input class="form-check-input skills" type="checkbox" value="Java" id="java">
                            <label class="form-check-label" for="java">
                                Java
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input skills" type="checkbox" value="HTML" id="html">
                            <label class="form-check-label" for="html">
                                HTML
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input skills" type="checkbox" value="CSS" id="css">
                            <label class="form-check-label" for="css">
                                CSS
                            </label>
                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <div class="col-12">
                        <button class="btn btn-primary" id="submitbtn" type="submit" onclick="AddRow()">Submit
                            form</button>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-danger" type="reset">Cancel</button>
                    </div>
                </div>
            </div>
        </form>


        <div class="col-md-6 enrolled">
            <h2>Enrolled students</h2>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" class="tabletxt">Description</th>
                            <th scope="col" class="tableimg">Image</th>
                        </tr>
                    </thead>
                    <tbody id="show">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
